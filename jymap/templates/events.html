{% extends 'base.html' %}
{% block content %}
<div class="container">
    <br>
    <div class="outer">
        <h2>My Calendar</h2>
        <a class="btn btn-outline-info" left" href="{% url 'calendar' %}?{{ prev_month }}"><span>이전 달</span> </a>
        <a class="btn btn-outline-info right" href="{% url 'calendar' %}?{{ next_month }}"><span>다음 달</span> </a>
    </div>
    {{calendar}}
</div>
{% endblock %}
