{% extends 'base.html' %}
{% block content %}
<div class="container">
    <br>
    {% if user.is_authenticated %}
        <form method="POST" enctype = 'multipart/form-data'>
            {% csrf_token %}
            <div class="form form-table">
                {{ form }}
                <input type="file" name = "imgs" multiple>
                <button type="submit" class="btn btn-info right"> Submit </button>
            </div>
        </form>
    {%else%}
    <h2>로그인 후 이용해주세요</h2>
    {%endif%}  
</div>
{% endblock %}
