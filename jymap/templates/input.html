{% extends 'base.html' %}
{% block content %}
<div class="container">
    <br>
    {% if user.is_authenticated %}
        <form method="POST">
            {% csrf_token %}
            <div class="form form-table">
                {{ form }}
                <button type="submit" class="btn btn-info right"> Submit </button>
            </div>
        </form>
    {%else%}
    <h2>로그인 후 이용해주세요</h2>
    {%endif%}  
</div>
{% endblock %}
